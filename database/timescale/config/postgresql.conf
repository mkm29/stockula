# PostgreSQL Configuration for TimescaleDB Financial Data
# PRODUCTION OPTIMIZED for immediate high-load deployment
# Tuned for 8GB RAM, 4 CPU cores - adjust proportionally for your hardware

# Connection Settings - Optimized for high concurrency
max_connections = 400
superuser_reserved_connections = 5

# Memory Settings - Aggressive for production performance
# Rule: shared_buffers = 25% of RAM, effective_cache_size = 75% of RAM
shared_buffers = 2GB
effective_cache_size = 6GB
work_mem = 32MB
maintenance_work_mem = 1GB
huge_pages = on
temp_buffers = 32MB

# TimescaleDB specific memory settings - Production tuned
timescaledb.max_background_workers = 24
max_worker_processes = 48
max_parallel_workers = 16
max_parallel_workers_per_gather = 8
max_parallel_maintenance_workers = 8

# WAL Settings for High Write Throughput - Production optimized
wal_level = replica
max_wal_size = 4GB
min_wal_size = 1GB
wal_buffers = 128MB
wal_writer_delay = 100ms
wal_writer_flush_after = 2MB
checkpoint_timeout = 10min
checkpoint_completion_target = 0.9
checkpoint_flush_after = 2MB
wal_compression = on
wal_init_zero = off
wal_recycle = off

# Query Planning - SSD optimized for financial workloads
random_page_cost = 1.0
effective_io_concurrency = 1000
seq_page_cost = 1.0
cpu_tuple_cost = 0.005
cpu_index_tuple_cost = 0.002
cpu_operator_cost = 0.001
maintenance_io_concurrency = 1000

# Logging
logging_collector = on
log_destination = 'stderr'
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0
log_autovacuum_min_duration = 0

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

# Autovacuum Settings - Aggressive for financial time-series
autovacuum = on
autovacuum_max_workers = 8
autovacuum_naptime = 15s
autovacuum_vacuum_threshold = 500
autovacuum_analyze_threshold = 250
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.02
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 2ms
autovacuum_vacuum_cost_limit = 2000
autovacuum_work_mem = 512MB

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Shared Preload Libraries
shared_preload_libraries = 'timescaledb,pg_stat_statements'

# pg_stat_statements
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.track_utility = on
pg_stat_statements.save = on

# TimescaleDB Configuration
timescaledb.telemetry_level = 'off'
timescaledb.restoring = off

# Lock Management - Production safety
deadlock_timeout = 500ms
lock_timeout = 5s
statement_timeout = 300s
idle_in_transaction_session_timeout = 10min
max_locks_per_transaction = 128

# Parallel Query Settings
force_parallel_mode = off
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0
min_parallel_table_scan_size = 8MB
min_parallel_index_scan_size = 512kB

# JIT Settings (disable for analytical workloads)
jit = off

# Archive Settings - Production backup with compression
archive_mode = on
archive_command = 'gzip < %p > /backups/archived_wal/%f.gz && rm %p'
archive_timeout = 60
max_wal_senders = 10
wal_keep_size = 2GB

# Replication Settings
hot_standby = on
hot_standby_feedback = on
wal_receiver_timeout = 60s
max_standby_streaming_delay = 30s
max_standby_archive_delay = 30s

# Security Settings
ssl = off
password_encryption = scram-sha-256
row_security = on

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Other Settings - Production optimized
dynamic_shared_memory_type = posix
max_files_per_process = 4000
max_pred_locks_per_transaction = 128
max_pred_locks_per_relation = -2
max_pred_locks_per_page = 2
max_prepared_transactions = 200

# Connection and networking
tcp_keepalives_idle = 600
tcp_keepalives_interval = 30
tcp_keepalives_count = 3
tcp_user_timeout = 30000

# Vacuum settings for better performance
vacuum_cost_delay = 0
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 2
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 2000

# Additional production settings
log_hostname = off
log_parser_stats = off
log_planner_stats = off
log_executor_stats = off
log_statement_stats = off
track_commit_timestamp = on

# Custom settings for financial data
constraint_exclusion = partition
enable_partition_pruning = on
enable_partitionwise_join = on
enable_partitionwise_aggregate = on
