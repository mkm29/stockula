# PostgreSQL configuration optimized for TimescaleDB and ETL workloads

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (adjust based on available RAM)
shared_buffers = 2GB                    # 25% of RAM
effective_cache_size = 6GB              # 75% of RAM
work_mem = 64MB                         # For sorting and hash tables
maintenance_work_mem = 512MB            # For vacuum, index creation
dynamic_shared_memory_type = posix

# WAL Settings for better write performance
wal_level = replica
wal_buffers = 64MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 8GB
min_wal_size = 2GB

# Query Planner
random_page_cost = 1.1                  # SSD-optimized
effective_io_concurrency = 200          # SSD-optimized
seq_page_cost = 1.0
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Logging
logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_min_duration_statement = 1000       # Log slow queries (1 second)
log_statement = 'ddl'                   # Log DDL statements
log_lock_waits = on
log_temp_files = 0

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

# Auto Vacuum (tuned for high-write workloads)
autovacuum = on
autovacuum_max_workers = 6
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 500
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_threshold = 250
autovacuum_analyze_scale_factor = 0.05
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# TimescaleDB specific settings
shared_preload_libraries = 'timescaledb,pg_stat_statements'
timescaledb.max_background_workers = 16
timescaledb.license = 'apache'

# Enable useful extensions
pg_stat_statements.max = 10000
pg_stat_statements.track = all
pg_stat_statements.save = on

# Parallel Processing
max_worker_processes = 16
max_parallel_workers = 8
max_parallel_workers_per_gather = 4
max_parallel_maintenance_workers = 4

# Lock Management
deadlock_timeout = 1s
lock_timeout = 30s
statement_timeout = 0                   # No statement timeout

# Replication (for future scaling)
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s

# Locale and Formatting
datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Security
ssl = off                               # Enable if using SSL
password_encryption = scram-sha-256
